<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00842f">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/48a1acd159.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="number-btns">

    </div>

    <div class="quiz-conatiner">
        <h2 class="question">Question</h2>
        <ul class="quiz-list">
            <li>
                <input type="radio" class="answer" name="answer" id="a" value="a">
                <label for="a" class="a-option">Options</label>
            </li>
            <li>
                <input type="radio" class="answer" name="answer" id="b" value="b">
                <label for="b" class="b-option">Options</label>
            </li>
            <li>
                <input type="radio" class="answer" name="answer" id="c" value="c">
                <label for="c" class="c-option">Options</label>
            </li>
            <li>
                <input type="radio" class="answer" name="answer" id="d" value="d">
                <label for="d" class="d-option">Options</label>
            </li>

        </ul>

        <button type="submit" class="previous-btn" alt="left"><i class="fas fa-arrow-left"></i></button>
        <button class="next-btn" type="submit"><i class="fas fa-arrow-right"></i></button>
        <button type="submit" class="finish-btn">Finish Test</button>
    </div>






    <script src="./script.js"></script>
</body>

</html>
